<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/agentsView.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>VERA viewer</title>
</head>
<body>
    
    <div class="box">
        <div class="row content">
            <div class="row50">
                <div class="col50">
                    <div class="agents-view title">Agents transitions</div>
                    <svg id="svg"></svg>
                </div>
                <div class="col50">
                    <div id="abundance"></div>
                </div>
            </div>
            <div class="row50">
                <div class="col50"></div>
                <div class="col50">
                    <div id="resistance"></div>
                </div>            
            </div>
        </div>        
        <div class="row footer yellow">
            <button id="btn-play">Play</button>
            <button id="btn-pause">Pause</button>
            <button id="btn-reset">Reset</button>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
