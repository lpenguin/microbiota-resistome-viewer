<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/agentsView.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>VERA viewer</title>
</head>
<body>

        <div id="container" class="w-100" style="height: 97%">                                   
            <div id="left" class="f-left w-50 h-100">
                <svg id="svg" class="w-100 h-50 border"></svg>
                <svg id="svg-edges" class="w-100 h-50 border"></svg>
            </div>                     
            <div id="right" class="f-right w-50 h-100">
                <div id="resistance" class="w-100 h-50 border"></div>
                <div id="abundance"  class="w-100 h-50 border"></div>
            </div>  
            <div class="row footer invisible" id='panel-controls'>
                    <button id="btn-play">Play</button>
                    <button id="btn-pause" class="hidden">Pause</button>
                    <button id="btn-step">Step</button>
                    <button id="btn-reset">Reset</button>
                    Ticks: <span id="text-ticks"></span>
                </div>                 
        </div>  
    <script src="index.js"></script>
</body>
</html>
