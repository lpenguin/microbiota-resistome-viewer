<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/agentsView.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>VERA viewer</title>
</head>
<body>
    <div class="box">
        <div class="split-horizontal">
            <div class="split-vertical">
                <div class="agents-view fill">
                    <div class="title">Agents transitions</div>
                    <svg id="svg"></svg>
                </div>
                <div class="agents-view fill">
                    <div class="title">Agents edges</div>
                    <svg id="svg-edges"></svg>
                </div>
            </div>
            <div class="split-vertical">
                <div id="resistance" class="fill"></div>
                <div id="abundance" class="fill"></div>
            </div>
        </div>
        <div class="row footer invisible" id='panel-controls'>
            <button id="btn-play">Play</button>
            <button id="btn-pause" class="hidden">Pause</button>
            <button id="btn-step">Step</button>
            <button id="btn-reset">Reset</button>
            Ticks: <span id="text-ticks"></span>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
